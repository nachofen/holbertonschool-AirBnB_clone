<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/3-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/4-filters.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/5-filters.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="icon" href="./images/icon.png">
    <title>AirBnB clone</title>
</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Las vegas</h4>
                <ul class="popover">
                    <li><h2>Places</h2></li>
                    <li>Place 1</li>
                    <li>Place 2</li>
                </ul>
                
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet</h4>
                <ul class="popover">
                    <li><h2>Internet</h2></li>
                    <li>Netflix</li>
                    <li>Amazon Prime</li>
                </ul>         
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article><h2>My home</h2></article>
            <article><h2>Tiny house</h2></article>
            <article><h2>A suite</h2></article>
        </section>
    </div>
    <footer>
        <p><strong>Holberton School</strong></p>
    </footer>
</body>
</html>
